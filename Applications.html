<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Applications | Facade Lighting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: #fff; color: #111; }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .applications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 0 20px 60px;
    }

    .app-card {
      position: relative;
      overflow: hidden;
      background: #f5f5f5;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      /* object-fit: cover; */
      transition: opacity 0.5s ease;
      display: block;
    }

    .image-container img.hover-img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .app-card:hover .image-container img.default-img {
      opacity: 0;
    }

    .app-card:hover .image-container img.hover-img {
      opacity: 1;
    }

    .app-title {
      text-align: center;
      padding: 20px 10px;
      font-weight: 600;
      font-size: 1.1rem;
      background: #fff;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #88cbc7;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
      z-index: 10;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
