<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleek Carousel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1100px;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
    }

    .carousel-image-container {
      flex: 2.5;
      position: relative;
      overflow: hidden;
    }

    .carousel-image-container img {
      width: 100%;
      height: 600px;
      object-fit: cover;
      display: block;
      border-radius: 20px 0 0 20px;
      user-select: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
      transform: scale(0.98);
    }

    .carousel-image-container img.active {
      opacity: 1;
      transform: scale(1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 36px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.15);
    }

    .arrow.left {
      left: 15px;
    }

    .arrow.right {
      right: 15px;
    }

    .carousel-description {
      flex: 1.5;
      padding: 40px 30px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .carousel-description h2 {
      margin: 0 0 20px;
      font-size: 2.3rem;
      color: #000;
    }

    .carousel-description p {
      font-size: 1.25rem;
      line-height: 1.7;
      color: #111;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .carousel-wrapper {
        flex-direction: column;
        width: 100vw;
        border-radius: 0;
      }

      .carousel-image-container img {
        width: 100%;
        height: 300px;
        border-radius: 0;
      }

      .carousel-description {
        border-top: 1px solid #333;
        border-left: none;
        padding: 25px;
        text-align: center;
      }

      .carousel-description h2 {
        font-size: 1.8rem;
      }

      .carousel-description p {
        font-size: 1.1rem;
      }

      .arrow {
        font-size: 28px;
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="carousel-image-container">
      <img id="carouselImage" src="" alt="Carousel Image" draggable="false" />
      <button class="arrow left" id="arrowLeft">&#10094;</button>
      <button class="arrow right" id="arrowRight">&#10095;</button>
    </div>
    <div class="carousel-description">
      <h2 id="descTitle">Title</h2>
      <p id="descText">Description of the selected image will appear here.</p>
    </div>
  </div>

  <script>
    const imagesData = [
      {
        src: 'assets/images/applications/bridge-1.jpg',
        title: 'Façade Illumination for Bridge Structures',
        description: 'Used to highlight the structural elements like arches, pylons, and cables, façade lighting enhances the aesthetic appeal of bridges and turns them into city icons.'
      },
      {
        src: 'assets/images/applications/bridge-2.jpg',
        title: 'Under-Bridge Lighting for Pathways & Waterways',
        description: 'Lighting beneath the bridge improves visibility for pedestrian walkways, cycling tracks, or waterways, ensuring safety and enhancing nighttime usability.'
      },
      {
        src: 'assets/images/applications/bridge-3.jpg',
        title: 'Accent Lighting for Cable-Stayed and Suspension Bridges',
        description: 'Targeted lighting fixtures are used to accentuate cables and suspension elements, giving a sleek and futuristic look, especially with linear LEDs or narrow-beam projectors.'
      },
      {
        src: 'assets/images/applications/bridge-4.jpg',
        title: 'Color-Changing Dynamic Lighting for Events & Branding',
        description: 'Bridges can be equipped with DMX-controlled RGBW lighting to support festivals, national days, or brand colors, allowing programmable and real-time color changes.'
      },
       {
        src: 'assets/images/applications/bridge-5.jpg',
        title: 'Navigational Lighting for Marine & Traffic Safety',
        description: 'Essential in ports or river-crossing bridges, navigational lighting guides marine vessels and highlights bridge clearance zones using standard-compliant beacons and floodlights.'
      }
    ];

    let currentIndex = 0;
    const carouselImage = document.getElementById('carouselImage');
    const descTitle = document.getElementById('descTitle');
    const descText = document.getElementById('descText');
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');

    function updateCarousel(index) {
      currentIndex = index;
      carouselImage.classList.remove('active');
      setTimeout(() => {
        carouselImage.src = imagesData[index].src;
        carouselImage.alt = imagesData[index].title;
        descTitle.textContent = imagesData[index].title;
        descText.textContent = imagesData[index].description;
        carouselImage.classList.add('active');
      }, 200);
    }

    arrowLeft.addEventListener('click', () => {
      let newIndex = currentIndex - 1;
      if (newIndex < 0) newIndex = imagesData.length - 1;
      updateCarousel(newIndex);
      resetInterval();
    });

    arrowRight.addEventListener('click', () => {
      let newIndex = currentIndex + 1;
      if (newIndex >= imagesData.length) newIndex = 0;
      updateCarousel(newIndex);
      resetInterval();
    });

    let interval = setInterval(() => {
      let newIndex = currentIndex + 1;
      if (newIndex >= imagesData.length) newIndex = 0;
      updateCarousel(newIndex);
    }, 5000);

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(() => {
        let newIndex = currentIndex + 1;
        if (newIndex >= imagesData.length) newIndex = 0;
        updateCarousel(newIndex);
      }, 5000);
    }

    // Initial load
    updateCarousel(currentIndex);
  </script>

</body>
</html>
