<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleek Carousel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1100px;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
    }

    .carousel-image-container {
      flex: 2.5;
      position: relative;
      overflow: hidden;
    }

    .carousel-image-container img {
      width: 100%;
      height: 600px;
      object-fit: cover;
      display: block;
      border-radius: 20px 0 0 20px;
      user-select: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
      transform: scale(0.98);
    }

    .carousel-image-container img.active {
      opacity: 1;
      transform: scale(1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 36px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.15);
    }

    .arrow.left {
      left: 15px;
    }

    .arrow.right {
      right: 15px;
    }

    .carousel-description {
      flex: 1.5;
      padding: 40px 30px;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .carousel-description h2 {
      margin: 0 0 20px;
      font-size: 2.3rem;
      color: #fff;
    }

    .carousel-description p {
      font-size: 1.25rem;
      line-height: 1.7;
      color: #ccc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .carousel-wrapper {
        flex-direction: column;
        width: 100vw;
        border-radius: 0;
      }

      .carousel-image-container img {
        width: 100%;
        height: 300px;
        border-radius: 0;
      }

      .carousel-description {
        border-top: 1px solid #333;
        border-left: none;
        padding: 25px;
        text-align: center;
      }

      .carousel-description h2 {
        font-size: 1.8rem;
      }

      .carousel-description p {
        font-size: 1.1rem;
      }

      .arrow {
        font-size: 28px;
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="carousel-image-container">
      <img id="carouselImage" src="" alt="Carousel Image" draggable="false" />
      <button class="arrow left" id="arrowLeft">&#10094;</button>
      <button class="arrow right" id="arrowRight">&#10095;</button>
    </div>
    <div class="carousel-description">
      <h2 id="descTitle">Title</h2>
      <p id="descText">Description of the selected image will appear here.</p>
    </div>
  </div>

  <script>
    const imagesData = [
      {
        src: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80',
        title: 'Modern Bridge Lighting',
        description: 'A sleek bridge illuminated with white LEDs, emphasizing architectural lines.'
      },
      {
        src: 'https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1200&q=80',
        title: 'Cable-Stayed Bridge',
        description: 'Elegant white lighting across cables and towers in urban settings.'
      },
      {
        src: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1200&q=80',
        title: 'Geometric Structures',
        description: 'Minimal bridge shapes highlighted using symmetric spotlighting techniques.'
      },
      {
        src: 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1200&q=80',
        title: 'Reflections and Uplight',
        description: 'Flood uplights create deep reflections for impactful night-time visuals.'
      },
       {
        src: 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1200&q=80',
        title: 'Reflections and Uplight',
        description: 'Flood uplights create deep reflections for impactful night-time visuals.'
      }
    ];

    let currentIndex = 0;
    const carouselImage = document.getElementById('carouselImage');
    const descTitle = document.getElementById('descTitle');
    const descText = document.getElementById('descText');
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');

    function updateCarousel(index) {
      currentIndex = index;
      carouselImage.classList.remove('active');
      setTimeout(() => {
        carouselImage.src = imagesData[index].src;
        carouselImage.alt = imagesData[index].title;
        descTitle.textContent = imagesData[index].title;
        descText.textContent = imagesData[index].description;
        carouselImage.classList.add('active');
      }, 200);
    }

    arrowLeft.addEventListener('click', () => {
      let newIndex = currentIndex - 1;
      if (newIndex < 0) newIndex = imagesData.length - 1;
      updateCarousel(newIndex);
      resetInterval();
    });

    arrowRight.addEventListener('click', () => {
      let newIndex = currentIndex + 1;
      if (newIndex >= imagesData.length) newIndex = 0;
      updateCarousel(newIndex);
      resetInterval();
    });

    let interval = setInterval(() => {
      let newIndex = currentIndex + 1;
      if (newIndex >= imagesData.length) newIndex = 0;
      updateCarousel(newIndex);
    }, 5000);

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(() => {
        let newIndex = currentIndex + 1;
        if (newIndex >= imagesData.length) newIndex = 0;
        updateCarousel(newIndex);
      }, 5000);
    }

    // Initial load
    updateCarousel(currentIndex);
  </script>

</body>
</html>
