<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image + Text Showcase</title>
  <style>
    body {
      margin: 0;
      background:black;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .showcase-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .fade-item {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .fade-item img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .fade-item p {
      margin-top: 20px;
      font-size: 24px;
      color: #00A8FF;
      text-align: center;
    }

    .fade-item.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="showcase-container">
  <div class="fade-item active">
    <img src="assets/images/animatedimages/wallwasheranimationimages/wallwash1.png" alt="Image 1">
    <p>Lighting Control Features</p>
  </div>

  <div class="fade-item">
    <img src="assets/images/animatedimages/wallwasheranimationimages/wallwash2.png" alt="Image 2">
    <p>Customizable Brightness Levels</p>
  </div>

  <div class="fade-item">
    <img src="assets/images/animatedimages/wallwasheranimationimages/wallwash3.png" alt="Image 3">
    <p>Energy Efficient Illumination</p>
  </div>
</div>

<script>
  const items = document.querySelectorAll('.fade-item');
  let currentIndex = 0;

  function showNext() {
    // Hide current
    items[currentIndex].classList.remove('active');

    // Calculate next
    currentIndex = (currentIndex + 1) % items.length;

    // Show next
    items[currentIndex].classList.add('active');
  }

  // Change every 4 seconds
  setInterval(showNext, 4000);
</script>

</body>
</html>
