<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Lumina Lighting Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Contact Us</h1>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-7xl mx-auto px-6 py-12 grid md:grid-cols-2 gap-12">
    
    <!-- Contact Form -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone</label>
          <input type="tel" name="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Message</label>
          <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
        </div>
        <button type="submit" class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-600 transition">Send Message</button>
      </form>
    </div>

    <!-- Contact Info & Map -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Visit Our Office</h2>
      <p class="mb-2">Lumina Lighting Co.
        Facade Lighting Solutions
      </p>
      <p class="mb-2">123 Glow Street, Radiant Park,<br/> Hyderabad, India - 500032</p>
      <p class="mb-2">Phone: +91 98765 43210</p>
      <p class="mb-6">Email: support@luminalighting.com</p>
      
      <!-- Google Map -->
      <div class="aspect-w-16 aspect-h-9">
        <iframe 
          class="w-full h-64 rounded-lg shadow-md"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.270646365318!2d78.38594921487036!3d17.436804705857836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93e4b3c2d77f%3A0x5d6e58db9e3c2c3e!2sHyderabad!5e0!3m2!1sen!2sin!4v1628084578625!5m2!1sen!2sin" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <section>
    <h1>Facade Applications</h1>
    <p>strips</p>
    <img src="assets/images/icons/fb.png" alt="this is dummy">
    
  </section>

  <!-- Footer -->
  <footer class="bg-white mt-12 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Lumina Lighting Co. All rights reserved.
  </footer>

</body>
</html>
