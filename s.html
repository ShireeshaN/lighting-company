<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Flipbook Catalogue</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 1000px;
      height: 650px;
    }

    #flipbook .page {
      width: 500px;
      height: 650px;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 90vw;
        height: 60vh;
      }

      #flipbook .page {
        width: 45vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="https://via.placeholder.com/500x650?text=Page+1" alt="Page 1"></div>
  <div class="page"><img src="https://via.placeholder.com/500x650?text=Page+2" alt="Page 2"></div>
  <div class="page"><img src="https://via.placeholder.com/500x650?text=Page+3" alt="Page 3"></div>
  <div class="page"><img src="https://via.placeholder.com/500x650?text=Page+4" alt="Page 4"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Turn.js -->
<script src="https://www.turnjs.com/lib/turn.min.js"></script>

<script>
  $('#flipbook').turn({
    width: 1000,
    height: 650,
    autoCenter: true,
    display: 'double', // very important for book style
    acceleration: true,
    elevation: 50,
    gradients: true,
    duration: 1200,
    when: {
      turning: function(event, page, view) {
        const flipSound = new Audio('https://www.soundjay.com/misc/sounds/page-flip-4.mp3');
        flipSound.play();
      }
    }
  });
</script>

</body>
</html>
